<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body class="container">
  <article class="card">
    <figure class="card__background">
      <img src="images/bg-pattern-card.svg" alt="">
    </figure>
    <figure class="card__profile-pic">
      <img src="images/image-victor.jpg" alt="">
    </figure>
    <section class="card__user">
      <h2 class="card__name">Victor Crest</h2>
      <p class="card__age">26</p>
      <p class="card__address">London</p>
    </section>
    <hr class="card__divider">
    <ul class="card__stats">
      <li class="card__stat"><span>80K </span>Followers</li>
      <li class="card__stat"><span>803K </span>Likes</li>
      <li class="card__stat"><span>1.4K </span>Photos</li>
    </ul>
  </article>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/zauri-khutsishvili" target="_blank">Zauri Khutsishvili</a></p>
  </footer>
</body>

</html>
